<!doctype html>
<html>

<head>
  <title>Gondel React Demo</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <div class="wrap">

    <!-- UI Component !-->
    <div data-g-name="UIComponent" class="m-ui-component">
      <div class="m-ui-component__lines"></div>
      <span class="m-ui-component__gondel">üö°</span>
    </div>

    <!-- React Component / App !-->
    <div id="react-component"></div>

    <!-- React Widget !-->
    <div data-g-name="ReactWidget">
      <script type="text/json">{ "icon":"‚òÄÔ∏è" }</script>
    </div>

    <h1 class="title">NCamp 2018</h1>
    <div class="cloud-bg"></div>
    <div class="mountain-small">
      <svg class="peak" width="178" height="112">
        <polyline points="89,0 0,112 
                    40,95 56,112 
                    89,70 110,70
                    125,90 145,70"
          fill="#ffffff" stroke-width="1" stroke="#ffffff" />
    </div>
    <ul class="cloud-list">
      <li class="cloud cloud-big cloud-light"></li>
      <li class="cloud cloud-small cloud-light"></li>
      <li class="cloud cloud-big cloud-dark"></li>
      <li class="cloud cloud-small cloud-dark"></li>
    </ul>
    <div class="mountain">
      <svg class="peak" width="254" height="320">
        <polyline points="127,0 16,140 
                    26,140 56,110 
                    127,160 160,90
                    185,90 185,120
                    213,110 127,0"
          fill="#ffffff" stroke-width="1" stroke="#ffffff" /></svg>

      <svg class="shadow">
        <polyline points="338,0 338,60 
                    300,135 300,200
                    370,250 320,380
                    260,350 150,600
                    773,550"
          fill="#51607D" stroke-width="1" stroke="#51607D" /></svg>
    </div>
    <div class="hill hill-right"></div>
    <div class="hill hill-left"></div>
    <ul class="tree-list">
      <li class="tree tree-dark"></li>
      <li class="tree tree-dark"></li>
      <li class="tree tree-dark"></li>
      <li class="tree tree-dark"></li>
      <li class="tree tree-light"></li>
      <li class="tree tree-light"></li>
      <li class="tree tree-light"></li>
    </ul>
  </div>

  <script src="main.js"></script>
</body>

</html>
